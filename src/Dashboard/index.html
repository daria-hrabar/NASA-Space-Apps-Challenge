<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detective's Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>🕵️ Detective's Dashboard</h1>
    <p>Clue 1: MODIS Terra Imagery</p>
  </header>

  <main>
    <div id="map"></div>

    <div class="controls">
      <label for="time-slider">Year:</label>
      <input type="range" id="time-slider" min="2015" max="2023" value="2020">
      <span id="time-value">2020</span>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
